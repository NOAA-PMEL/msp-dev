apiVersion: apps/v1
kind: Deployment
metadata:
  name: msp-files
  namespace: msp
  labels:
    app: msp-files
spec:
  selector:
    matchLabels:
      app: msp-files
  template:
    metadata:
      labels:
        app: msp-files
    spec:
      containers:
      - name: msp-files
        image: msp-registry-base:5000/envds/envds-files:0.1.0
        imagePullPolicy: "Always"
        env:
          - name: ENVDS_ENV_ID
            value: base
          - name: REDIS_OM_URL
            value: redis://redis.default
          - name: LOG_LEVEL
            value: INFO
        resources:
          requests:
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - name: http
          containerPort: 9080
          protocol: TCP
        volumeMounts:
          - name: envds-files-base-pv-storage
            mountPath: /data
      volumes:
        - name: envds-files-base-pv-storage
          persistentVolumeClaim:
            claimName: envds-files-base-pv-claim