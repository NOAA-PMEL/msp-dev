apiVersion: apps/v1
kind: Deployment
metadata:
  name: usconverters-uscdr301-base
  namespace: msp
  labels:
    app: usconverters-uscdr301-base
spec:
  selector:
    matchLabels:
      app: usconverters-uscdr301-base
  template:
    metadata:
      labels:
        app: usconverters-uscdr301-base
    spec:
      containers:
      - name: usconverters-uscdr301-base
        image: registry-msp:5000/msp/interface/usconverters-uscdr301:0.1.0
        imagePullPolicy: "Always"
        env:
          - name: ENVDS_ENV_ID
            value: clear
          - name: REDIS_OM_URL
            value: redis://redis.default
          - name: LOG_LEVEL
            value: DEBUG
        resources:
          requests:
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - name: http
          containerPort: 9080
          protocol: TCP
        # - name: https
        #   containerPort: 8883
        #   protocol: TCP
        volumeMounts:
            - name: usconverters-uscdr301-base-config
              mountPath: /app/config/interface.conf
              subPath: interface.conf
            # - name: mosquitto-certs
            #   mountPath: /certs/ca.crt
            #   subPath: ca.crt
            # - name: mosquitto-certs
            #   mountPath: /certs/server.crt
            #   subPath: server.crt
            # - name: mosquitto-certs
            #   mountPath: /certs/server.key
            #   subPath: server.key
      volumes:
        - name: usconverters-uscdr301-base-config
          configMap:
            name: usconverters-uscdr301-base-config
        # - name: mosquitto-certs
        #   configMap:
        #     name: mosquitto-certs
