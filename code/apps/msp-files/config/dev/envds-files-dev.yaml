apiVersion: v1
kind: PersistentVolume
metadata:
  name: envds-files-dev-pv-volume
  namespace: envds
  labels:
    type: local
spec:
  storageClassName: local-path
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/data/envds/data"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: envds-files-dev-pv-claim
  namespace: envds
spec:
  storageClassName: local-path
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: envds-files-dev
  namespace: envds
  labels:
    app: envds-files-dev
spec:
  selector:
    matchLabels:
      app: envds-files-dev
  template:
    metadata:
      labels:
        app: envds-files-dev
    spec:
      containers:
      - name: envds-files-dev
        image: envds-registry-dev:5000/envds/envds-files:0.1.0
        imagePullPolicy: "Always"
        env:
          - name: ENVDS_ENV_ID
            value: dev
          - name: REDIS_OM_URL
            value: redis://redis.default
          - name: LOG_LEVEL
            value: INFO
        resources:
          requests:
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - name: http
          containerPort: 9080
          protocol: TCP
        volumeMounts:
          - name: envds-files-dev-pv-storage
            mountPath: /data
      volumes:
        - name: envds-files-dev-pv-storage
          persistentVolumeClaim:
            claimName: envds-files-dev-pv-claim
