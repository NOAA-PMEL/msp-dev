apiVersion: v1
kind: Service
metadata:
  name: envds-files-dev
  namespace: envds
  labels:
    app: envds-files-dev
spec:
  selector:
    app: envds-files-dev
  ports:
  - name: http
    protocol: TCP
    port: 9080
    targetPort: 9080
  # - name: https
  #   port: 8883
  #   targetPort: 8883
  # type: LoadBalancer
  type: ClusterIP
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: envds-files-stripprefix
  namespace: envds
  # labels:
  #   app: envds
spec:
  stripPrefix:
    prefixes:
      - /envds/files
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: envds-files-ingress
  namespace: envds
  # labels:
  #   app: envds
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
    traefik.ingress.kubernetes.io/router.middlewares:
      envds-envds-files-stripprefix@kubernetescrd
      # default-erddap-rewrite@kubernetescrd
spec:
  rules:
  - http:
      paths:
      # - path: /erddap
      - path: /envds/files
        pathType: Prefix
        # pathType: Exact
        backend:
          service:
            name: envds-files-dev
            port:
              number: 8080
