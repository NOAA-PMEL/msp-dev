jobs:

  build-and-push-synaccess-np05b:

    runs-on: ubuntu-latest
    defaults:
        run:
            working-directory: './code/apps/daq/controllers/Synaccess/NP05B'
      
    permissions:
        contents: read
        packages: write
        attestations: write
        id-token: write

    steps:

