name: Build and Push synaccess-NP05B

on:

  push:
    branches: [ dev-*, controller-dashboard]
    paths:
      - 'code/apps/daq/controllers/Synaccess/NP05B/**'
  
  pull_request:
    branches: [main, dev-*, controller-dashboard]
    paths:
      - 'code/apps/daq/controllers/Synaccess/NP05B/**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: synaccess-np05b
